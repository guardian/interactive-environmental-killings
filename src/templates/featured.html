
  {{#people}}

      {{#hasPhoto}}
      <div class="leftColPhoto">
      <div class="featured-victim-photo">
        <img style="width:90px;height:90px;" src="{{photo}}"/>
      </div>
      <div class="featured-victim-photo-line"></div>
        </div>
      {{/hasPhoto}}


      {{#hasName}}
    <div class="mainCol featured">
      <div class="featured-victim-square"></div>
      <div class="featured-victim-name">{{name}}, <span style="color:#35bcaf;font-weight:600;">killed</span> on {{date}} in {{country}}
      </div>
      <div class="featured-victim-description">{{description}}</div>
      {{/hasName}}
